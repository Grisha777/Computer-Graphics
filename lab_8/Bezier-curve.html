<HTML>
<BODY>
<canvas id="lab08" width="700" height="700" style="border:1px solid">
</canvas>
<script>
	function Line(ctx, x0, y0, x1, y1)
    {
            var dy = Math.abs(y1-y0);
            var dx = Math.abs(x1-x0);
            var dmax = Math.max(dx, dy);
            var dmin = Math.min(dx, dy);
            var xdir = 1;
            if (x1<x0) 
            {
                xdir = -1;
            }	
            var ydir = 1;
            if (y1<y0) 
            {
                ydir = -1;
            }
            var eps = 0;
            var s = 1;
            var k=2*dmin;
            if (dy<=dx) 
            {
                var y = y0;
                for (var x=x0; x*xdir<=x1*xdir; x= x + xdir) 
                {
                    ctx.fillRect(x*s, y*s, 1*s, 1*s);
                    eps = eps+k;
                    if (eps>dmax) 
                    {
                        y= y + ydir;
                        eps = eps - 2*dmax;
                    }	
                } 
            } else {
                var x = x0;
                for (var y=y0; y*ydir<=y1*ydir; y= y + ydir) 
                {
                    ctx.fillRect(x*s, y*s, 1*s, 1*s);
                    eps = eps+k;
                    if (eps>dmax)
                    {
                        x= x + xdir;
                        eps = eps - 2*dmax;
                    }	
                } 
            }		
        }
        
        function distance(P0, P1, P2)
        {
            var k = (P2[1] - P0[1])/(P2[0] - P0[0]);
            var b = -1*k*P0[0] + P0[1];
            d = Math.abs(-k*P1[0] + P1[1] -1*b)/Math.sqrt(k*k + 1);
            console.log('Coef', k);
            console.log('Distance ',d);
            return d
        }

        function Bezier(P0, P1, P2)
        {
            if(distance(P0, P1, P2) > 1)
            {
                P0_ = []; // x0' y0'
                P0_[0] = 0.5*P0[0] + 0.5*P1[0];
                P0_[1] = 0.5*P0[1] + 0.5*P1[1];
                P1_ = []; // x1' y1'
                P1_[0] = 0.5*P1[0] + 0.5*P2[0];
                P1_[1] = 0.5*P1[1] + 0.5*P2[1];
                P0__ = []; // x0" y0"
                P0__[0] = 0.5*P0_[0] + 0.5*P1_[0];
                P0__[1] = 0.5*P0_[1] + 0.5*P1_[1];
                Line(ctx, P0_[0], P0_[1], P1_[0], P1_[1]);
                Bezier(P0, P0_, P0__);
                 
            }else{
                Line(ctx, P0_[0], P0_[1], P1_[0], P1_[1]);
            }
        }

        function Bezier_2(P0, P1, P2)
        {
            if(distance(P0, P1, P2) > 1)
            {
                P0_ = []; // x0' y0'
                P0_[0] = 0.5*P0[0] + 0.5*P1[0];
                P0_[1] = 0.5*P0[1] + 0.5*P1[1];
                P1_ = []; // x1' y1'
                P1_[0] = 0.5*P1[0] + 0.5*P2[0];
                P1_[1] = 0.5*P1[1] + 0.5*P2[1];
                P0__ = []; // x0" y0"
                P0__[0] = 0.5*P0_[0] + 0.5*P1_[0];
                P0__[1] = 0.5*P0_[1] + 0.5*P1_[1];
                Line(ctx, P0_[0], P0_[1], P1_[0], P1_[1]);
                Bezier_2(P0__, P1_, P2);
                 
            }else{
                Line(ctx, P0_[0], P0_[1], P1_[0], P1_[1]);
            }
        }

        var canvas = document.getElementById("lab08");
        var ctx = canvas.getContext("2d");
        var state = 0;
        var counter = 0;
        var point = [];
        var ax, ay;
        var bx, by;
        var p1x, p1y;
        var p2x, p2y;
        
        canvas.addEventListener("click", function(event)
        {
                if (state == 0) 
                {
                 	ax = event.offsetX;
                    ay = event.offsetY;
                    point[counter] = [ax, ay];
                    state = 1;
                } 
                else if (state == 1) {
                  bx = event.offsetX;
                    by = event.offsetY;
                    point[counter] = [bx, by];
                    Line(ctx, ax, ay, bx, by);
                    state = 2;                   
                } 
                else if (state == 2) {
                  p1x = event.offsetX;
                    p1y = event.offsetY;
                    point[counter] = [p1x, p1y];
                    Line(ctx, bx, by, p1x, p1y);
                    state = -1;      
                }
                else if(state == -1){
                    P0 = point[0];
                    P1 = point[1];
                    P2 = point[2];
                    state = -2;
                    Bezier(P0, P1, P2);
                    Bezier_2(P0, P1, P2);
                }else if(state == -2){
                    point = [];
                    state = 0;
                    counter = -1;
                }
                console.log(state);
                console.log(point);
                console.log(counter);
                counter = counter + 1;
    
        });
</script>
</BODY>
</HTML>
